<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="css/admin.css">
    </head>
<body>

<main class="container">
    <header class="row text-center">
      <div class="col">
       <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">STM</a>
        <button class="navbar-toggler d-lg-none" type="button" 
        data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Oder</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Profile</a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
       </nav>
      </div>
    </header>
    <header class="row text-center">  
    </header>
    <section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
        <form  th:action="@{/admin/categories/saveOrUpdate}"method="post" th:object="${category}">
           <div class="card">
            <div class="card-header">
               <h2>Add New Category</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                  <label for="categoryId">Category ID:</label>
                  <input type="hidden" th:field="*{isEdit}">
                  <input type="text" class="form-control" th:field="*{categoryId}"
                   aria-describedby="categoryIdHid" placeholder="Category ID" readonly>
                  <small th:if="${#fields.hasErrors('categoryId')}" 
                    id="categoryIdHid" class="form-text text-muted"> Category id is required</small>
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" th:field="*{name}" id="name"
                   aria-describedby="nameHid" placeholder="category name">
                  <small th:if="${#fields.hasErrors('name')}"
                     id="nameHid" class="form-text text-muted"> Name is required or invalid </small>
                </div> 
            </div>
            <div class="card-footer text-muted">
               
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a th:href="@{/admin/categories}" class="btn btn-success">ListCategories</a>
                <button class="btn btn-primary" ><i class="fa-regular fa-floppy-disk"></i>
                  <span th:if="${category.isEdit}">Update</span>
                  <span th:unless="${!category.isEdit}">Save</span>
                </button>
            </div>
           </div>
        </form>
    </div>
    </section>
    <section class="row">
    <div class="col mt-4">
     
    </div>
    </section>
    <footer class="row"></footer>
</main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
